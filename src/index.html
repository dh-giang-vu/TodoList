<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Projects</title>
</head>
<body>
  <div class="sidebar">
    <div class="profile-container">
      <div>Your Name</div>
      <div class="pfp-container"><img src="<%=require('./images/profile-picture.jpg')%>"></div>
    </div>

    <ul class="nav-list">
      <li><a href="#" index="0">All Projects</a></li>
      <li><a href="#" index="1">All Tasks</a></li>
      <li><a href="#" index="2">Finished Projects</a></li>
      <li><a href="#" index="3">Finished Tasks</a></li>
    </ul>

    <div class="management">
      <ul>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Sign out</a></li>
      </ul>
    </div>

  </div>
  <div class="main-content">

    <div class="all-projects">
      <div class="title-container">
        Project Board
      </div>

      <div class="projects-container">

        <div class="project">
          <div class="header">
            <div class="proj-name">My Project 1</div>
          </div>
          <ul class="task-list">
            <li class="task-item">
              <div class="cb-container"><input type="checkbox" name="checkbox" id=""></div>
              <div class="task-name">Task 1</div>
            </li>
            <li class="task-item">
              <div class="cb-container"><input type="checkbox" name="checkbox" id=""></div>
              <div class="task-name">Task 2</div>
            </li>
            <li class="task-item">
              <div class="cb-container"><input type="checkbox" name="checkbox" id=""></div>
              <div class="task-name">Task 3</div>
            </li>
            <li class="task-item">
              <div class="cb-container"><input type="checkbox" name="checkbox" id=""></div>
              <div class="task-name">Task 4</div>
            </li>
          </ul>
          <div class="proj-note">
            This is some notes about the project.
          </div>
        </div>


        


      </div>

    </div>

    <div class="all-tasks">
      <div class="title-container">
        Task Board
      </div>
    </div>

    <div class="finished-projects">
      <div class="title-container">
        Finished Projects
      </div>
    </div>

    <div class="finished-tasks">
      <div class="title-container">
        Finished Tasks
      </div>
    </div>

  </div>
</body>
</html>
